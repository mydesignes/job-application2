<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">

           <h1>
            Job Application 
            <span class="title_small">(Web)</span>
        </h1>
          <form action="">
            <div class="form_container">

             <div class="form_control">
                 <label for="first_name">First Name</label>
                 <input id="first_name" name="first-name" placeholder="Enter First Name">
             </div>
             <div class="form_control">
                <label for="last_name">Last Name</label>
                <input id="last_name" name="last-name" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
                <label for="emial">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form_control">
                <label for="job_role">Job Role</label>
                 <select id="job_role" name="job_role">
                    <option value="">Select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="ull_stack">Full Stack Developer</option>
                    <option value="ui_ux">UI UX Designer</option>
                 </select></section>
            </div>
            <div class="form_control">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" cols="50" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
                <label for="city">City</label>
                <input id="city" name="city" placeholder="Enter City">
            </div>
            <div class="form_control">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
            </div>
            <div class="form_control">
                <label for="date">Date</label>
                <input value="2024-01-20" type="date" id="date" name="date">
            </div>
            <div class="form_control">
                <label for="upload">Upload Your CV</label>
                <input type="file" id="upload" name="upload">
            </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
